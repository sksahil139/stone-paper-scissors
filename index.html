<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game.io</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="images" id="rock">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="rock">
        </div>
        <div class="images" id="paper">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="paper">
        </div>
        <div class="images" id="scissors">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="scissors">
        </div>
    </div>

    <div class="players">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg">
        <p id="m">Pick Your Move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
